<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



<div class="wrapper" style="padding-top: 5%">
  <div id="formContent" style="border: 3px solid #56BAED">
    <!-- Login Form -->
    <form *ngIf="loginForm" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <H1 style="color:#56BAED">Login</H1>
      <input type="text" ngModel id="email" name="email" placeholder="Email" required>
      <input type="password" ngModel id="password" name="password" placeholder="Password" required>
        <!--      Client Type      -->
      <br><br>
      <div class="row" style="align-content: center;margin-left: 100px">
        <div class="form-check" >
          <input ngModel class="form-check-input" type="radio" name="loginType" id="exampleRadios3" value=0 required>
          <label class="form-check-label" for="exampleRadios3" style="margin-right: 10px;color:#56BAED">Admin</label>
        </div>
        <div class="form-check">
          <input ngModel class="form-check-input" type="radio" name="loginType" id="exampleRadios2" value=1 required>
          <label class="form-check-label" for="exampleRadios2"style="margin-right: 10px ;color:#56BAED">Company</label>
        </div>
        <div class="form-check disabled">
          <input  ngModel class="form-check-input" type="radio" name="loginType" id="exampleRadios1" value=2 required>
          <label class="form-check-label" for="exampleRadios1" style="color:#56BAED">Customer</label>
        </div>

      </div>
      <br><br>
      <input [disabled]="loginForm.invalid" type="submit" value="Log In" >
    </form>
  </div>
  <img src="https://marketplace.magento.com/media/catalog/product/e/a/easy-coupon-manager-240x240_2.png" alt="Trulli" width="100" height="100" style="margin-top: 5%">
